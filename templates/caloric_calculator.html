{% extends "layout.html" %}

{% block body %}
    <main class="calculator">
        <form action="/caloric_calculator" method="post">
            <label>
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            </label>

            <label for="sex">
                Sex:
                <select name = "sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>

            <label for="weight">
                Weight:
                <input class="user_weight" type="number" name = "weight" placeholder="Enter your weight" id="weight">
            </label>
            <label>
                Height:
                <select class="user_height" name="height_unit" id="height_unit">
                    <option value="US">US</option>
                    <option value="METRIC">Metric</option>
                </select>
            </label>

            <label id="us-height" style="display: none;">
                Height (US):
                <select class="user_height" name="height_ft" id="height_ft">
                    <option value=4>4'</option>
                    <option value=5>5'</option>
                    <option value=6>6'</option>
                    <option value=7>7'</option>
                </select>
                <select class="user_height" name="height_in" id="height_in">
                    <option value=0>0"</option>
                    <option value=1>1"</option>
                    <option value=2>2"</option>
                    <option value=3>3"</option>
                    <option value=4>4"</option>
                    <option value=5>5"</option>
                    <option value=6>6"</option>
                    <option value=7>7"</option>
                    <option value=8>8"</option>
                    <option value=9>9"</option>
                    <option value=10>10"</option>
                    <option value=11>11"</option>
                </select>
            </label>

            <label id="metric-height" style="display: none;">
                Height (Metric):
                <input class="user_height" type="number" name="height_cm" placeholder="Enter height in cm" id="height_cm">
            </label>
            <label>
                Age:
                <input class="age" type="number" name = "age" placeholder="How old are you?" id="age">
            </label>
            <label>
                Activity Level:
                <select class="user_activity_level" name = "activity_level" id="activity_level">
                    <option value="inactive">Inactive</option>
                    <option value="somewhat_active">Somewhat Active</option>
                    <option value="active">Active</option>
                    <option value="athlete">Athlete</option>
                </select>
            </label>
            <button class="calculate" type="submit">Calculate</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='ui_mod.js') }}"></script>

{% endblock %}

{% extends "layout.html" %}

{% block body %}
    <main class="calculator">
        <form action="/caloric_calculator" method="post">
            <label>
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
            </label>

            <label for="sex">
                Sex:
                <select name = "sex" id="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>

            <label for="weight">
                <input class="user_weight" type="number" name = "weight" placeholder="Enter your weight" id="weight">
            </label>
            <label>
                <input class="user_height" type="number" name = "height" placeholder="Enter your height" id="height">
            </label>
            <label>
                <input class="age" type="number" name = "age" placeholder="How old are you?" id="age">
            </label>
            <label>
                <select class="user_activity_level" name = "activity_level" id="activity_level">
                    <option value="inactive">Inactive</option>
                    <option value="somewhat_active">Somewhat Active</option>
                    <option value="active">Active</option>
                    <option value="athlete">Athlete</option>
                </select>
            </label>
            <button class="calculate" type="submit">Calculate</button>
        </form>
    </main>

{% endblock %}

{% extends "layout.html" %}

{% block body %}

<form action="/caloric_calculator" method="post">
        <label>
            <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
        </label>

    <label for="sex">
        Sex:
        <select name = "sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label>

    <label for="weight">
        <input type="number" name = "weight" placeholder="Enter your weight" id="weight">
    </label>
    <label>
        <input type="number" name = "height" placeholder="Enter your height" id="height">
    </label>
    <label>
        <input type="number" name = "age" placeholder="How old are you?" id="age">
    </label>
    <label>
        <select name = "activity_level" id="activity_level">
            <option value="inactive">Inactive</option>
            <option value="somewhat_active">Somewhat Active</option>
            <option value="active">Active</option>
            <option value="athlete">Athlete</option>
        </select>
    </label>
        <button type="submit">Calculate</button>
    </form>

{% endblock %}

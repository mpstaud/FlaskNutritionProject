<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Nutrition</title>
    <style>
        /* Styles for the navigation bar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="logo">Nutrition App</a>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/caloric_calculator">Caloric Calculator</a></li>
        <li><a href="#">Food Diary</a></li>
        <li><a href="#">Recipes</a></li>
    </ul>
</nav>
<div class="container">
    {% block body %}

    {% endblock %}

</div>

</body>
</html>
